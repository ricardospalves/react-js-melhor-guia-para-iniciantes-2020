<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Hello World | React JS - Melhor guia para Iniciantes! (2020)</title>
</head>
<body>
  <!--
    O elemento #root é o local onde toda a aplicação será renderizada. Todos os
    componentes gerados pelo React serão adicionadas nesse elemento.
  -->
  <div id="root"></div>

  <!--
    Scripts base para começar a trabalhar com o React.

    O primeiro script, react.js, é o núcleo do React, é onde a mágica acontece.
    O segundo, react-dom.js, é responsável por injetar e renderizar os
    componentes na página.
  -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script src="app.js"></script>
</body>
</html>
